<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>João</td>
                <td>34</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>55</td>
                <td>Campinas</td>
            </tr>
            <tr>
                <td>Márcia</td>
                <td>21</td>
                <td>Osasco</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
